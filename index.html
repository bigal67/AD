<!DOCTYPE html>

  <style>
    /* Global body styling: pink background with overflow hidden */
    body {
      background-color: #FFC0CB; /* Pink background */
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    /* Background hearts container */
    .bg-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .bg-heart {
      position: absolute;
      font-size: 30px;
      opacity: 0.1;
    }
    /* Main content container */
    #container {
      padding: 30px;
      text-align: center;
      position: relative; /* To position floating hearts relative to this container */
      z-index: 1;
    }
    h1, h2, #message {
      margin: 20px 0;
    }
    /* Button styling */
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      outline: none;
      border-radius: 5px;
      background-color: #ff6f61;
      color: #fff;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff564d;
    }
    /* Big red button styling for the fallback */
    .bigRedButton {
      padding: 15px 30px;
      font-size: 20px;
      background-color: red;
      color: #fff;
      display: block;
      margin: 10px auto;
    }
    /* Image styling */
    img {
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      width: 300px;
      max-width: 100%;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    /* Final small heart styling */
    #smallHeart {
      font-size: 60px;
      margin: 20px 0;
    }
    /* Styling for the envelope emoji */
    #envelope {
      cursor: pointer;
      margin-left: 10px;
      font-size: 1rem;
      vertical-align: middle;
    }
    /* Floating hearts animation in final state */
    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      font-size: 2rem;
      opacity: 0;
      animation: float 8s infinite;  /* Increased duration to 8s */
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(0.5);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
